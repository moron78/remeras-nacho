<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis remeras de fútbol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 40px;
      color: darkblue;
      text-align: center;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 28px;
      color: darkred;
      margin-top: 40px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .galeria img {
      width: 300px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .galeria img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Las remeras de Nacho</h1>

  <h2>Remeras de Boca</h2>
  <div class="galeria">
    <img src="img/boca1.jpg" alt="Boca 2022" title="Boca 2022">
    <img src="img/boca2.jpg" alt="Boca Retro" title="Boca Retro">
  </div>

  <h2>Remeras de Europa</h2>
  <div class="galeria">
    <img src="img/barcelona.jpg" alt="Barcelona 2023" title="Barcelona 2023">
    <img src="img/realmadrid.jpg" alt="Real Madrid" title="Real Madrid">
  </div>

  <h2>Remeras de América y Resto del Mundo</h2>
  <div class="galeria">
    <img src="img/flamengo.jpg" alt="Flamengo" title="Flamengo">
    <img src="img/intermiami.jpg" alt="Inter Miami" title="Inter Miami">
  </div>

  <h2>Remeras de Argentina</h2>
  <div class="galeria">
    <img src="img/river.jpg" alt="River Plate" title="River Plate">
    <img src="img/independiente.jpg" alt="Independiente" title="Independiente">
  </div>

  <h2>Remeras Vintage</h2>
  <div class="galeria">
    <img src="img/vintage1.jpg" alt="Vintage 90s" title="Vintage 90s">
    <img src="img/vintage2.jpg" alt="Retro Argentina" title="Retro Argentina">
  </div>

  <h2>Remeras de Selecciones</h2>
  <div class="galeria">
    <img src="img/argentina.jpg" alt="Argentina Campeón" title="Argentina Campeón">
    <img src="img/brasil.jpg" alt="Brasil" title="Brasil">
  </div>

  <h2>Colecciones por conseguir</h2>
  <div class="galeria">
    <img src="img/Nazario_Brasil.jpg" alt="Ronaldo Nazario Brasil" title="Ronaldo Nazario Brasil">
    <img src="img/mexico.jpg" alt="Selección de México" title="Selección de México">
    <img src="img/palmeiras.jpg" alt="Palmeiras" title="Palmeiras">
    <img src="img/dortmund.jpg" alt="Borussia Dortmund" title="Borussia Dortmund">
  </div>

</body>
</html>
